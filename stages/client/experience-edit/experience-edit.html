<template name="experienceEdit">
  <div class="row experience-edit">
      <div class="col s12">
          <div class="card">
              <div class="card-content">
                <form>
                  <span class="grey-text text-darken-4 card-title">
                    <a class="btn-floating waves-effect waves-light red before-button">
                      <i class="material-icons">navigate_before</i></a>
                      Nouvelle expérience à {{company.name}}</span>
                      <!-- Année -->
                      <div class="section">
                        <h5>Il s'agissait d'un stage de...</h5>
                        <p>
                          <input name="type" type="radio" id="first_year" />
                          <label for="first_year">Première année</label>
                        </p>
                        <p>
                          <input name="type" type="radio" id="second_year" />
                          <label for="second_year">Deuxième année</label>
                        </p>
                        <p>
                          <input name="type" type="radio" id="third_year" />
                          <label for="third_year">Troisième année</label>
                        </p>
                        <p>
                          <input name="type" type="radio" id="other" />
                          <label for="other">Autre</label>
                        </p>
                        <div class="input-field" style="display:none">
                          <input id="precision" class="precision validate" type="text">
                          <label for="precision">Précision</label>
                        </div>
                      </div>
                      <!-- Dates -->
                      <div class="divider"></div>
                      <div class="section">
                        <h5>Dates</h5>
                        <div class="row">
                          <div class="col s6">
                            <div class="input-field">
                                <input id="date_start" class="date_start datepicker" type="date">
                                <label for="date_start">Début du stage</label>
                            </div>
                          </div>
                          <div class="col s6">
                            <div class="input-field">
                                <input id="date_end" class="date_end datepicker" type="date">
                                <label for="date_end">Fin du stage</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- Intitulé -->
                      <div class="divider"></div>
                      <div class="section">
                        <h5>Infos principales</h5>
                        <div class="input-field">
                            <input id="title" class="title validate" type="text">
                            <label for="title">Intitulé</label>
                        </div>
                        <!-- Description -->
                        <div class="input-field">
                            <textarea id="description" class="description materialize-textarea" type="text"></textarea>
                            <label for="description">Description</label>
                        </div>
                      </div>
                      <!-- Tags -->
                      <div class="divider"></div>
                      <h5>Technologies utilisées</h5>
                      <div class="section">
                        <div class="row">
                          <div class="chip">
                            Tag
                            <i class="material-icons">close</i>
                          </div>
                          <div class="chip">
                            Tag
                            <i class="material-icons">close</i>
                          </div>
                        </div>
                      </div>
                      <!-- Notations -->
                      <div class="divider"></div>
                      <div class="section">
                        <h5>Notations</h5>
                        <div class="row">
                            <div class="col s12 m6 l3">
                              <h6 class="center">Cadre de travail</h6>
                                <div class="experience-rating center"></div>
                            </div>
                            <div class="col s12 m6 l3">
                              <h6 class="center">Intérêt du projet</h6>
                                <div class="experience-rating center"></div>
                            </div>
                            <div class="col s12 m6 l3">
                              <h6 class="center">Apprentissage</h6>
                                <div class="experience-rating center"></div>
                            </div>
                            <div class="col s12 m6 l3">
                              <h6 class="center">Difficulté</h6>
                                <div class="experience-rating center difficulty-rating"></div>
                            </div>
                        </div>
                      </div>
                      <!-- Commentaire -->
                      <div class="divider"></div>
                      <div class="section">
                        <h5>Commentaire</h5>
                        <div class="input-field">
                            <textarea id="comment" class="description materialize-textarea" type="text"></textarea>
                            <label for="comment">Commentaire</label>
                        </div>
                      </div>
                      <!-- Recommandation -->
                      <div class="divider"></div>
                      <div class="section">
                        <h5>Appréciation générale</h5>
                        <div class="experience-rating center"></div>
                      </div>

                </form>
                </div>
              </div>
            </div>
      </div>
</template>
