<template name="companies">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card">
        <div class="card-content ">
          <span class="card-title black-text">Bienvenue !</span>
          <p>Vous trouverez ici les entreprises qui ont accepté des stagiaires Ensiie et les commentaires de ceux-ci. N'hésitez pas à contribuer en ajoutant l'entreprise qui vous a accueilli et en commentant votre expérience.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
  {{#each companies}}
  <div class="col s12 m6 l4">
    <div class="card company-card" data-id="{{_id}}">
     <div class="card-image waves-effect waves-block waves-light">
       <img class="activator" src="{{photo.url}}">
     </div>
     <div class="card-content">
       <span class="card-title activator grey-text text-darken-4 company-title" data-id="{{_id}}">{{name}}</span>
       <p>{{small_description}}</p>
     </div>
   </div>
 </div>
  {{/each}}
</div>
{{#if noCompany}}
<div class="row">
  <div class="center">
    <p>Aucune entreprise n'est actuellement enregistrée.</p>
  </div>
</div>
{{/if}}
  <div class="row">
    <div class="center">
      <a class="waves-effect waves-light btn red create-company-button"><i class="material-icons right">edit</i>Nouvelle entreprise</a>
    </div>
  </div>
</template>

<template name="company">
        <div class="modal delete-company-dialog">
          <div class="modal-content">
            <h4>Suppression de la fiche entreprise "{{name}}"</h4>
            <p>Cette opération est irréversible.</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat confirm-delete-company">Continuer</a>
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Annuler</a>
          </div>
        </div>
        <div class="company row">
          <div class="col s12">
            <div class="card">
              <div class="card-content">
                <div class="row">
                  <div class="col s12">

                    <div class="right">
                      {{#if canEditCompany}}<a class="btn-floating waves-effect waves-light red edit-company"><i class="material-icons">edit</i></a>{{/if}}
                      {{#if canDeleteCompany}}<a class="btn-floating waves-effect waves-light red delete-company"><i class="material-icons">delete</i></a>{{/if}}
                    </div>

                    <span class="grey-text text-darken-4 card-title card-title">
                      {{name}}
                    </span>
                  </div>
                </div>
                <div class="row">
                  <div class="col s8 m10">
                    <p class="company-description">
                      {{description}}
                    </p>
                  </div>
                  <div class="col s4 m2">
                    <div class="row"><div class="col s12"><img style="width:100%" src="{{img}}" alt="Logo" /></div></div>
                    <div class="row"><div class="col s12"><div class="rating"></div></div></div>
                  </div>
                </div>
                <ul class="collection company-info">
                  <li class="collection-item valign-wrapper">
                    <i class="material-icons valign">location_on</i>
                    <span class="valign">{{address}}</span>
                  </li>
                  <li class="collection-item valign-wrapper">
                    <i class="material-icons valign">supervisor_account</i>
                    <span class="valign">{{companySizeLabel size}}</span>
                  </li>
                  {{#if hasField 'website'}}
                  <li class="collection-item valign-wrapper">
                    <i class="material-icons valign">link</i>
                    <span class="valign"><a href="{{website}}" target="_blank">{{website}}</a></span>
                  </li>
                  {{/if}}
                </ul>

                <div class="map-container">{{> googleMap name="companyMap" options=companyMapOptions}}</div>

                <div class="add-experience">
                  <h6>
                    Vous avez une expérience dans cette entreprise ?
                    <a class="waves-effect waves-light btn add-experience">Ajouter</a>
                  </h6>
                </div>
              </div>
            </div>


            {{#each experiences}}
              {{> experience this}}
            {{/each}}
          </div>
        </div>
</template>
