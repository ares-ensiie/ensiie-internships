<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/bower_components/raty/lib/jquery.raty.js"></script>
  <script src="/bower_components/FitText.js/jquery.fittext.js"></script>
  <link rel="stylesheet" href="/bower_components/raty/lib/jquery.raty.css">

</head>
<template name="mainLayout">
   {{#unless currentUser}}
   <div class="page-content valign-wrapper cyan lighten-2">
      {{> login}}
   </div>
   {{else}}
   <div class="page-content cyan lighten-2">
     <nav class="white  black-text">
      <div class="nav-wrapper  black-text">
        <a class="brand-logo link-companies  black-text">Stages</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down ">
          <li><a class="link-companies black-text">Liste des entreprises</a></li>
          <li><a class="link-logout  black-text">Se déconnecter</a></li>
        </ul>
      </div>
    </nav>
      <div class="container">
         <div class="section">
           <div class="row">
             <div class="col s12 m12 l12">
               <div class="card">
                 <div class="card-content ">
                   <span class="card-title black-text">Bienvenue !</span>
                   <p>Vous trouverez ici les entreprises qui ont accepté des stagiaires Ensiie, et les commentaires de ceux-ci. N'hésitez pas à contribuer en ajoutant l'entreprise qui vous a accueilli et en commentant votre expérience.</p>
                 </div>
               </div>
             </div>


           </div>
            {{> yield}}
         </div>
      </div>
  </div>
  {{/unless}}
</template>
